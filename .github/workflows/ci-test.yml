name: Test Bun CI

on:
  push:
    branches:
      - main
      - release
      - develop
  pull_request:
    branches:
      - main
      - release
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîß Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üì¶ Install dependencies
        run: bun install

      - name: üîç Run tests
        run: bun test || echo "No test command found, skipping tests"

  deploy-release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'

    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        
      - name: üîê Configure AWS credentioals
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üîê Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: üìå Definir variable IMAGE_TAG
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        
      - name: üõ†Ô∏è Build and Tag Docker Image for PRUEBAS
        run: |
          echo "Tag generado: $IMAGE_TAG"
          docker build -t ${{ secrets.AWS_ECR_URI }}:test-$IMAGE_TAG .
          docker tag ${{ secrets.AWS_ECR_URI }}:test-$IMAGE_TAG ${{ secrets.AWS_ECR_URI }}:latest-test

      - name: üöÄ Push Docker Image to ECR (PRUEBAS)
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}:test-${IMAGE_TAG}
          docker push ${{ secrets.AWS_ECR_URI }}:latest-test

  deploy-prod:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
      - name: üîê Configure AWS credentioals
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: üîê Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: üìå Definir variable IMAGE_TAG
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        
      - name: üõ†Ô∏è Build and Tag Docker Image for PRODUCCI√ìN
        run: |
          echo "Tag generado: $IMAGE_TAG"
          docker build -t ${{ secrets.AWS_ECR_URI }}:prod-$IMAGE_TAG .
          docker tag ${{ secrets.AWS_ECR_URI }}:prod-$IMAGE_TAG ${{ secrets.AWS_ECR_URI }}:latest-prod

      - name: üöÄ Push Docker Image to ECR (PRODUCCI√ìN)
        run: |
          docker push ${{ secrets.AWS_ECR_URI }}:prod-${IMAGE_TAG}
          docker push ${{ secrets.AWS_ECR_URI }}:latest-prod
